<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/public/styles.css">
	<title>TailwindCSS</title>
</head>
<body>
<!-- Header -->
<header class="px-2 border-b">
	<a class="uppercase font-bold text-purple-800" href="">webtensei</a>
	<nav>
		<ul class="text-gray-500 font-semibold">
			<li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:border-b-purple-800 hover:text-purple-600" href="#">Home</a></li>
			<li><a class=" border-b-2 border-transparent hover:border-b-purple-800 hover:text-purple-600" href="#">About</a></li>
			<li><a class=" border-b-2 border-transparent hover:border-b-purple-800 hover:text-purple-600" href="#">Contact</a></li>
		</ul>
		<ul>
			<li>
				<button class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300">Login</button>
			</li>
			<li>
				<button class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300">Register</button>
			</li>
		</ul>
	</nav>
</header>

<main>
<!-- Breadcrumbs -->
	<div>
		<div class="py-4 overflow-y-auto whitespace-nowrap">
			<a class="text-gray-600" href="#">Home</a>
			<span class="mx-2 text-gray-500">&gt;</span>
			<a class="text-gray-600" href="#">News</a>
			<span class="mx-2 text-gray-500">&gt;</span>
			<a class="text-gray-600" href="#">Tech</a>
		</div>
	</div>


<!-- Pagination -->
	<div class="mt-20 mb-10">
		<ul class="flex justify-center">
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700 rounded-l-lg" href="#" >Previous</a></li>
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700" href="#">1</a></li>
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700" href="#">2</a></li>
			<li><a class="inline-block py-1 px-3 border border-gray-300 text-blue-500 hover:bg-blue-100" href="#">3</a></li>
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700" href="#">4</a></li>
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700" href="#">5</a></li>
			<li><a class="inline-block py-1 px-3 border border-grey-300 text-grey-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg" href="#">Next</a></li>
		</ul>
	</div>
<!-- Divider -->
	<div class="border border-dotted"></div>
<!-- Subscribe -->
	<div class="my-5">
		<h5 class="font-bold text-lg uppercase text-gray-700 mb-2">Subscribe</h5>
		<p class="text-gray-600 mb-4">Subscribe to our newsletter.</p>
		<input placeholder="Input email..." class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600" type="email">
		<button class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800 ">Subscribe</button>
	</div>
	<div class="border border-dotted"></div>
</main>

<!-- Footer -->
<footer class="border-t mt-10 py-10 px-2">
	<div>
		<div class="mb-5">
			<h6 class="font-semibold text-gray-700 mb-4">Company</h6>
			<ul>
				<li><a class="inline-block text-gray-500 py-2 hover:underline  decoration-gray-700 underline-offset-2" href="#">Team</a></li>
				<li><a class="inline-block text-gray-500 py-2 hover:underline  decoration-gray-700 underline-offset-2" href="#">About us</a></li>
			</ul>
		</div>
		<div>
			<h6 class="font-semibold text-gray-700 mb-4">Content</h6>
			<ul>
				<li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Blog</a></li>
				<li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Policy</a></li>
				<li><a class="inline-block text-gray-500 py-2 hover:underline decoration-4 decoration-gray-700 underline-offset-2" href="#">Documentation</a></li>
			</ul>
		</div>
	</div>
</footer>

</html>
